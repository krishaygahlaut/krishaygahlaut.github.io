<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0a0a0a;
      --text-light: #f5f5f5;
      --accent: #00ffff;
    }
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      overflow-x: hidden;
    }
    header {
      padding: 6vh 8vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      background: rgba(10, 10, 10, 0.8);
      backdrop-filter: blur(10px);
      z-index: 10;
    }
    .logo {
      font-weight: 600;
      font-size: 1.2rem;
      color: var(--accent);
    }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: var(--text-light);
      font-size: 0.95rem;
    }
    section.hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 0 2rem;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
    }
    .hero p {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #aaa;
    }
    .hero .buttons {
      margin-top: 2rem;
    }
    .hero .buttons a {
      padding: 0.8rem 1.6rem;
      background: var(--accent);
      color: #000;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      margin: 0 0.5rem;
      transition: all 0.3s ease;
    }
    .hero .buttons a:hover {
      background: #00dddd;
    }
    footer {
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
    @media (max-width: 768px) {
      .hero h1 { font-size: 2.2rem; }
      nav a { font-size: 0.8rem; margin-left: 1rem; }
    }
  </style>
</head>
