    nav {

      background: #111;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
      border-radius: 20px;
    }
    .dark-mode {
      background: #111;
      color: #f1f1f1;
    }
    .dark-mode nav {
      background: #1a1a1a;
    }
    .dark-mode nav ul li a {
      color: #eee;
    }

      background: #1a1a1a;

  <script>
    const toggleTheme = () => {
      document.body.classList.toggle('dark-mode');
    }

    const createChart = (id, value) => {
      new Chart(document.getElementById(id), {
        type: 'doughnut',
        data: {
          datasets: [{
            data: [value, 100 - value],
            backgroundColor: ['#007aff', '#e0e0e0'],
            borderWidth: 0
          }]
        },
        options: {
          cutout: '70%',
          plugins: {
            tooltip: { enabled: false },
            legend: { display: false }
          }
        }
      });
    }

    createChart('swiftChart', 90);
    createChart('swiftuiChart', 85);
    createChart('htmlChart', 80);
    createChart('javaChart', 75);
    createChart('jsChart', 70);
